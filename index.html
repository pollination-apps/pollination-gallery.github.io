<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>App Gallery</title>
    <link rel="icon" type="image/x-icon" href="lib/pollination.png">
    <link rel="stylesheet" type="text/css" href="lib/style.css">
    <script src="lib/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div>
            <img src="lib/brandmark.svg" alt="Pollination Logo" style="height: 36px; margin: 0px 8px;">
            <h3>Welcome to the app gallery!</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="grid">
                <!-- image grid -->
            </div>
        </div>
    </div>
    <footer>
        Powered by <a href="https://github.com/mostaphaRoudsari" target="blank">Pollination</a>
    </footer>
</body>

<script>
    // add the platform parameter at the end of the url
    function getURL(url) {
        source_url = window.location.href;
        return (source_url.includes("__platform__=Rhino") ? url + "?__platform__=Rhino" : url);
    }

    // TODO: this data should be loaded from an external file.
    data = [
        { name: "Sun path", url: "https://streamlit-experiment-sunpath-bctgvz4o3a-uc.a.run.app/", img: "img/sunpath.jpg" },
        { name: "Outdoor comfort", url: "https://streamlit-experiment-outdoor-comfort-bctgvz4o3a-uc.a.run.app/", img: "img/outdoor-comfort.jpg" },
        { name: "Weather data analysis", url: "https://streamlit-experiment-epw-viz-bctgvz4o3a-uc.a.run.app/", img: "img/weather-data-app.jpg" },
        { name: "Context generator", url: "https://streamlit-experiment-context-3d-bctgvz4o3a-uc.a.run.app/", img: "img/context.jpg" },
        { name: "Compare Daylight Results", url: "https://streamlit-experiment-compare-daylight-results-bctgvz4o3a-uc.a.run.app/", img: "img/df-comparison.jpg"},
        { name: "LEED Option II", url: "https://streamlit-experiment-leed-option-ii-bctgvz4o3a-uc.a.run.app/", img: "img/leed.jpg" },
        { name: "Design Explorer", url: "https://streamlit-experiment-design-explorer-bctgvz4o3a-uc.a.run.app/", img: "img/explorer.jpg" },
    ];

    function load_apps(data) {
        // create grid
        var appGrid = d3.select("#grid").selectAll(".grid")
            .data(data)
            .enter().insert("a", "br")
            .attr("class", "grid col-2")
            .attr("title", function (d) { return d.name; })
            .attr("href", function (d) { return getURL(d.url); })
            .style("background-image", function (d) { return "url(" + d.img + ")"; });

        d3.selectAll(".grid")
            .style("height", "120px")
            .style("width", "120px")
            .style("border-radius", "10px");

        appGrid.append("span")
            .attr("class", "description")
            .text(function (d) { return d.name; });
    }

    load_apps(data);

</script>

</html>
